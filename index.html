<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Launch countdown timer</title>

    <!-- link google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- link to Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- link style sheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="wrapper">
      <!-- title -->
      <h1 class="title">We're launching soon</h1>
      <!-- countdown container -->
      <section class="countdown">
        <!-- days group container -->
        <div class="group-container">
          <div class="card">
            <p class="next-number day"></p>
            <div class="card-overlay"></div>
            <div class="top day">
              <p class="current-top-number day"></p>
            </div>
            <div class="bottom day">
              <p class="current-bottom-number day"></p>
            </div>
          </div>
          <h2 class="card-title">Days</h2>
        </div>

        <!-- hours group container -->
        <div class="group-container">
          <div class="card">
            <p class="next-number hour"></p>
            <div class="card-overlay"></div>
            <div class="top hour">
              <p class="current-top-number hour"></p>
            </div>
            <div class="bottom hour">
              <p class="current-bottom-number hour"></p>
            </div>
          </div>
          <h2 class="card-title">Hours</h2>
        </div>

        <!-- minutes group container -->
        <div class="group-container">
          <div class="card">
            <p class="next-number minute"></p>
            <div class="card-overlay"></div>
            <div class="top minute">
              <p class="current-top-number minute"></p>
            </div>
            <div class="bottom minute">
              <p class="current-bottom-number minute"></p>
            </div>
          </div>
          <h2 class="card-title">Minutes</h2>
        </div>

        <!-- seconds group container -->
        <div class="group-container">
          <div class="card">
            <p class="next-number second"></p>
            <div class="card-overlay"></div>
            <div class="top second">
              <p class="current-top-number second"></p>
            </div>
            <div class="bottom second">
              <p class="current-bottom-number second"></p>
            </div>
          </div>
          <h2 class="card-title">Seconds</h2>
        </div>
      </section>
    </main>

    <!-- footer -->
    <footer class="footer">
      <!-- social icons container -->
      <div class="socials">
        <i class="fa-brands fa-square-facebook"></i>
        <i class="fa-brands fa-pinterest"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
